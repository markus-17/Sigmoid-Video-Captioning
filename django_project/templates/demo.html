<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Video Captioning Demo</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">
            Demo Page
        </h2>
        <form action="/upload_video" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mt-3">
                <label for="formFile" class="form-label">Upload the video you would like to caption: </label>
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Upload Video</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
